<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grace - Business Card</title>
  <link rel="shortcut icon" href="images/Cursor_Click_Clover.PNG">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Site container */
    body {
      font-family: 'Trebuchet MS', Verdana, Geneva, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('images/BG_Grass.PNG') repeat-x center bottom fixed;
      background-color: #b7c9db;
      /* background-color: #cad9cb; */
      cursor: url('images/Cursor_Hover_Clover.PNG') 3 3, auto; /* custom body cursor */
    }

    /* Card container */
    .business-card {
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 600px;
      height: 350px;
      border-radius: 0px;
      background: linear-gradient(to bottom, #ffffff 0%, #f7f9fb 100%);
      box-shadow: 10px 10px 15px rgba(31, 37, 33, 0.4);
      overflow: hidden;
      padding: 1rem;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover "pick-up card" effect */
    .business-card:hover {
      transform: translateY(-5px) rotate(-0.5deg);
      box-shadow: 0 25px 40px rgba(31, 37, 33, 0.3);
    }

    /* Card - bottom bar */
    .business-card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      /* background: linear-gradient(90deg, #436687, #294760); */
      background: linear-gradient(90deg, #5f8094, #436687);
      border-bottom-left-radius: 1px;
      border-bottom-right-radius: 1px;
      z-index: 1;
    }

    /* Avatar container */
    .avatar {
      height: 230px;
      margin-right: 50px;
      margin-left: 45px;
      margin-top: 12px;
      object-fit: contain;
      object-position: center;
      cursor: url('images/Cursor_Click_Clover.PNG') 3 3, auto;
      position: relative;
      z-index: 2;
    }

    /* Info container */
    .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-grow: 1;
      position: relative;
      z-index: 3;
    }

    h1 {
      font-size: 2rem;
      color: #163e62;
      margin-bottom: 0.2rem;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #3a648c;
      margin-bottom: 0.2rem;
    }

    .bio {
      font-size: 1rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .socials {
      margin-top: 0.8rem;
    }

    .socials a {
      text-decoration: none;
      color: #3a648c;
      margin-right: 0.7rem;
      font-size: 2.2rem;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: url('images/Cursor_Click_Clover.PNG') 3 3, auto;
    }

    .socials a:hover {
      color: #163e62;
      transform: scale(1.1);
    }

    footer {
      text-align: right;
      font-size: 0.8rem;
      color: #fff;
      margin-top: auto;
      position: relative;
      z-index: 3;
      /* cursor: url('images/Cursor_Click_Clover.PNG'), auto; */
    }

    @media (max-width: 550px) {
      .business-card {
        flex-direction: column;
        width: 90%;
        height: auto;
        padding: 1rem;
      }

      .avatar {
        margin-right: 0;
        margin-bottom: 0.5rem;
      }

      footer {
        text-align: center;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="business-card">
    <img src="images/Avatar.PNG" alt="Grace Profile Photo" class="avatar" id="avatar">
    <div class="info">
      <h1>Grace Choe</h1>
      <p class="subtitle">Software Engineer</p>
      <p class="bio">Innovative | Curious | Driven</p>

      <div class="socials">
        <a href="https://www.linkedin.com/in/gracec3/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/gechoe" target="_blank"><i class="fab fa-github"></i></a>
        <a href="mailto:geechoee@gmail.com"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
    <footer>&copy; 2025 Grace Choe</footer>
  </div>

  <script>
    const avatar = document.getElementById('avatar');
    const originalSrc = avatar.src;

    avatar.addEventListener('click', () => {
      avatar.src = 'images/Avatar_Blink.PNG';
      setTimeout(() => {
        avatar.src = originalSrc;
      }, 300); // Revert after 0.3 seconds
    });
  </script>
</body>
</html>
