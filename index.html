<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grace - Business Card</title>
  <link rel="shortcut icon" href="images/Cursor_Click_Clover.PNG" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Trebuchet MS', Verdana, Geneva, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('images/BG_Grass.PNG') repeat-x center bottom fixed;
      background-color: #b7c9db;
      cursor: url('images/Cursor_Hover_Clover.PNG') 3 3, auto;
      overflow-x: hidden;
    }

    .business-card {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 600px;
      height: 350px;
      border-radius: 0;
      background: linear-gradient(to bottom, #ffffff 0%, #f7f9fb 100%);
      box-shadow: 10px 10px 15px rgba(31, 37, 33, 0.4);
      overflow: hidden;
      padding: 1rem;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 0;
      transform-origin: center;
    }

    .business-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 280%;
      height: 100%;
      background: linear-gradient(
        115deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.12) 35%,
        rgba(255, 255, 255, 0.35) 50%,
        rgba(255, 255, 255, 0.12) 65%,
        rgba(255, 255, 255, 0) 100%
      );
      opacity: 0;
      transform: skewX(-20deg);
      pointer-events: none;
      z-index: 10;
      filter: blur(1.2px);
      transition: opacity 0.3s ease;
    }

    @keyframes shine {
      0% { left: -150%; opacity: 0; }
      10% { opacity: 0.25; }
      50% { left: 120%; opacity: 0.4; }
      90% { opacity: 0.15; }
      100% { left: 160%; opacity: 0; }
    }

    .business-card:hover::before {
      opacity: 1;
      animation: shine 1.8s ease-in-out forwards;
    }

    .business-card:hover {
      transform: scale(var(--scale, 1)) translateY(-5px) rotate(-0.3deg);
      box-shadow: 0 25px 40px rgba(31, 37, 33, 0.25);
    }

    .business-card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(90deg, #5f8094, #436687);
      z-index: 1;
    }

    .avatar {
      height: 230px;
      margin-right: 50px;
      margin-left: 45px;
      margin-top: 12px;
      object-fit: contain;
      object-position: center;
      cursor: url('images/Cursor_Click_Clover.PNG') 3 3, auto;
      position: relative;
      z-index: 2;
      flex-shrink: 0;
    }

    .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
      min-width: 0;
      position: relative;
      z-index: 3;
    }

    h1 {
      font-size: 2rem;
      color: #163e62;
      margin-bottom: 0.2rem;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #3a648c;
      margin-bottom: 0.2rem;
    }

    .bio {
      font-size: 1rem;
      color: #555;
      margin-bottom: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .socials {
      margin-top: 0.8rem;
    }

    .socials a {
      text-decoration: none;
      color: #3a648c;
      margin-right: 0.7rem;
      font-size: 2.2rem;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: url('images/Cursor_Click_Clover.PNG') 3 3, auto;
    }

    .socials a:hover {
      color: #163e62;
      transform: scale(1.1);
    }

    footer {
      text-align: right;
      font-size: 0.8rem;
      color: #fff;
      position: absolute;
      bottom: 10px;
      right: 16px;
      z-index: 3;
    }

    @media (max-width: 700px) {
      .business-card { transform: scale(0.9); }
      .business-card:hover { transform: scale(0.9); }
    }

    @media (max-width: 600px) {
      .business-card { transform: scale(0.8); }
      .business-card:hover { transform: scale(0.8); }
    }

    @media (max-width: 500px) {
      .business-card { transform: scale(0.7); }
      .business-card:hover { transform: scale(0.7); }
    }

    @media (max-width: 400px) {
      .business-card { transform: scale(0.6); }
      .business-card:hover { transform: scale(0.6); }
    }

    @media (max-width: 320px) {
      .business-card { transform: scale(0.5); }
      .business-card:hover { transform: scale(0.5); }
    }
  </style>
</head>
<body>
  <div class="business-card">
    <img
      src="images/Avatar.PNG"
      alt="Grace Profile Photo"
      class="avatar"
      id="avatar"
    />
    <div class="info">
      <h1>Grace Choe</h1>
      <p class="subtitle">Software Engineer</p>
      <p class="bio">Innovative | Curious | Driven</p>

      <div class="socials">
        <a href="https://www.linkedin.com/in/gracec3/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/gechoe" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </div>
    <footer>&copy; 2025 Grace Choe</footer>
  </div>

  <script>
    const avatar = document.getElementById('avatar');
    const originalSrc = avatar.src;

    avatar.addEventListener('click', () => {
      avatar.src = 'images/Avatar_Blink.PNG';
      setTimeout(() => {
        avatar.src = originalSrc;
      }, 300);
    });
  </script>
</body>
</html>
