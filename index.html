<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grace's Business Card</title>

  <link rel="shortcut icon" href="images/Cursor_Click_Clover.PNG" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Trebuchet MS', Verdana, Geneva, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('images/BG_Grass.PNG') repeat-x center bottom fixed;
      background-color: #b7c9db;
      cursor: url('images/Cursor_Hover_Clover.PNG') 3 3, auto;
      overflow: hidden;
    }

    #rotate-overlay {
      position: fixed;
      inset: 0;
      background: white;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #rotate-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .rotate-message {
      font-size: 1.4rem;
      color: #163e62;
      text-align: center;
      padding: 2rem;
    }

    .business-card {
      display: flex;
      align-items: center;
      width: 600px;
      height: 350px;
      background: linear-gradient(to bottom, #ffffff 0%, #f7f9fb 100%);
      box-shadow: 10px 10px 15px rgba(31, 37, 33, 0.4);
      padding: 1rem;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .business-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 280%;
      height: 100%;
      background: linear-gradient(
        115deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.12) 35%,
        rgba(255, 255, 255, 0.35) 50%,
        rgba(255, 255, 255, 0.12) 65%,
        rgba(255, 255, 255, 0) 100%
      );
      opacity: 0;
      transform: skewX(-20deg);
      filter: blur(1.2px);
      pointer-events: none;
    }

    @keyframes shine {
      0% { left: -150%; opacity: 0; }
      10% { opacity: 0.25; }
      50% { left: 120%; opacity: 0.4; }
      90% { opacity: 0.15; }
      100% { left: 160%; opacity: 0; }
    }

    .business-card:hover::before {
      opacity: 1;
      animation: shine 1.8s ease-in-out forwards;
    }

    .business-card:hover {
      transform: translateY(-5px) rotate(-0.3deg);
      box-shadow: 0 25px 40px rgba(31, 37, 33, 0.25);
    }

    .business-card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(90deg, #5f8094, #436687);
      z-index: 1;
    }

    .avatar {
      height: 230px;
      margin: 12px 50px 0 45px;
      cursor: url('images/Cursor_Click_Clover.PNG') 3 3, auto;
      z-index: 2;
    }

    .info {
      display: flex;
      flex-direction: column;
      z-index: 3;
    }

    h1 {
      font-size: 2rem;
      color: #163e62;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #3a648c;
    }

    .bio {
      font-size: 1rem;
      color: #555;
      margin-top: 0.3rem;
    }

    .socials {
      margin-top: 0.8rem;
    }

    .socials a {
      text-decoration: none;
      color: #3a648c;
      margin-right: 0.7rem;
      font-size: 2.2rem;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: url('images/Cursor_Click_Clover.PNG') 3 3, auto;
    }

    .socials a:hover {
      color: #163e62;
      transform: scale(1.1);
    }

    footer {
      position: absolute;
      bottom: 10px;
      right: 16px;
      font-size: 0.8rem;
      color: white;
      z-index: 3;
    }

    body.is-mobile {
      background: #cbe0f2;
    }

    body.is-mobile .business-card {
      width: 100vh;
      height: 100vw;
      max-width: 100%;
      max-height: 100%;
      background: linear-gradient(to bottom, #cbe0f2 0%, #c7ddf0 100%);
      box-shadow: none;
      display: flex;
      align-items: center;
      justify-content: center;
      /* padding: 1rem; */
      position: absolute;
      overflow: hidden;

      transform: rotate(90deg) translate(-50%, -50%);
      transform-origin: center;

      transition: none;
    }

    body.is-mobile .business-card::before {
      display: none;
    }

    body.is-mobile .business-card::after {
      display: block;
    }

    body.is-mobile .business-card:hover {
      transform: rotate(90deg) translate(-50%, -50%);
      box-shadow: none;
    }

    body.is-mobile .socials a:hover {
      transform: none;
      color: #3a648c;
    }
  </style>
</head>

<body>

  <div id="rotate-overlay">
    <div class="rotate-message">
      Please lock your screen orientation<br>
      & rotate your phone
    </div>
  </div>

  <div class="business-card">
    <img
      src="images/Avatar.PNG"
      alt="Grace Profile Photo"
      class="avatar"
      id="avatar"
    />

    <div class="info">
      <h1>Grace Choe</h1>
      <p class="subtitle">Software Engineer</p>
      <p class="bio">Innovative | Curious | Driven</p>

      <div class="socials">
        <a href="https://www.linkedin.com/in/gracec3/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/gechoe" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>

    <footer>&copy; 2025 Grace Choe</footer>
  </div>

  <script>
    const avatar = document.getElementById('avatar');
    const originalSrc = avatar.src;
    const overlay = document.getElementById('rotate-overlay');

    avatar.addEventListener('click', () => {
      avatar.src = 'images/Avatar_Blink.PNG';
      setTimeout(() => avatar.src = originalSrc, 300);
    });

    function isMobileDevice() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    if (isMobileDevice()) {
      document.body.classList.add('is-mobile');

      if (window.innerHeight > window.innerWidth) {
        overlay.style.display = 'flex';
        setTimeout(() => overlay.classList.add('fade-out'), 6000);
      }
    }
  </script>

</body>
</html>
